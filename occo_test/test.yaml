    url: http://c153-40.localcloud:5002/drett
    application: occo-test
    module: boto-handler
    timeout: 600
default_mqconfig: &MQCFG
    protocol: amqp
    host: c153-33.localcloud
    vhost: test
    exhange: ''
    routing_key: ''
    user: test
    password: test
    queue: test
ip_mqconfig: &IP_MQCFG
    <<: *MQCFG
    queue: remote_infobroker_test
    routing_key: remote_infobroker_test
ctl_mqconfig: &CTL_MQCFG
    <<: *MQCFG
    queue: remote_infobroker_test_ctl
    routing_key: remote_infobroker_test_ctl
clouds:
    dummy_cloud_instance0: !CloudHandler
        protocol: dummy
        target:
            url: https://example.org/
        auth_data:
            backend_specific_auth_data: almafa
        kvstore: !KeyValueStore
            protocol: dict
            init_dict:
                test: 1
                testt: 2
    boto_lpds_cloud_instance:
        protocol: boto
        name: LPDS-Cloud
        dry_run: true
        target:
            endpoint: http://cfe2.lpds.sztaki.hu:4567
            regionname: ROOT
        auth_data:
            OMITTED_FOR_SECURITY; IDEAS:
            - uds://<user_auth_data> (acq.d by infraprocessor)
            - file://<path to yaml containing only auth_data> (acq.d by CH)
            - mapping written directly here (if security is not a concern)
        drett_config:
            <<: *DRETT_CONFIG
node_defs:
    node1:
        image_id: ami-00001082 # Ubuntu 14.04 cloud-init
        instance_type: m1.small
        context: ''
        name: node1
logging:
    version: 1
    root:
        level: DEBUG
        handlers: [console, file]
    formatters:
        simpleFormater:
            format: "%(asctime)s\t%(levelname)s\t%(threadName)s\t%(message)s"
#            datefmt: '%Y-%m-%d %H:%M:%S.%f'

    handlers:
        console:
            class: logging.StreamHandler
            formatter: simpleFormater
            level: DEBUG
            stream: ext://sys.stdout
        file:
            class : logging.FileHandler
            formatter: simpleFormater
            level: DEBUG
            filename: rabbit.log

    loggers:
        pika:
            propagate: false
            level: ERROR
            handlers: [console]
        occo:
            propagate: false
            level: DEBUG
            handlers: [console, file]
        occo_test:
            propagate: false
            level: DEBUG
            handlers: [console, file]
